{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Reset Password{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <div class="content-section p-5 shadow-lg">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-primary">Reset Password</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group text-center">
                        <button class="btn btn-info w-100" type="submit">Request Password Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .content-section {
        background: #ffffff;
        border-radius: 10px;
    }
    .btn-info {
        font-weight: bold;
    }
    legend {
        font-size: 1.5rem;
    }
</style>
{% endblock %}
