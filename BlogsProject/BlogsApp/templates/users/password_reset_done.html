{% extends 'base.html' %}

{% block title %}Password Reset Done{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-12 text-center">
            <div class="alert alert-info p-5 shadow-lg">
                <h3 class="mb-4 text-primary">Password Reset Email Sent</h3>
                <p>An email has been sent with instructions to reset your password.</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_css %}
<style>
    body {
        background-color: #f8f9fa;
        font-family: Arial, sans-serif;
    }
    .alert {
        border-radius: 10px;
    }
    h3 {
        font-weight: bold;
    }
</style>
{% endblock %}
